<h1>Pricing Plans</h1>
<p>Recommended pricing plans within the range of $100 - $200, sorted by price (highest first).</p>

<div *ngIf="loading" class="text-center">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <p>Loading pricing plans...</p>
</div>

<div *ngIf="error" class="alert alert-danger" role="alert">
  {{ error }}
</div>

<div *ngIf="!loading && !error">
  <div *ngIf="filteredPlans.length === 0" class="alert alert-info" role="alert">
    No recommended plans found in the $100-$200 price range.
  </div>

  <div class="row" *ngIf="filteredPlans.length > 0">
    <div class="col-md-4 mb-3" *ngFor="let plan of filteredPlans">
      <div class="card h-100">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ plan.fullName }}</h5>
          <div class="mt-auto">
            <div class="d-flex justify-content-between align-items-center">
              <span class="badge bg-success">Recommended</span>
              <h4 class="card-text text-primary mb-0">${{ plan.price }}</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
